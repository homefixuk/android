apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"
    defaultConfig {
        applicationId "com.homefix.tradesman"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            applicationIdSuffix ".debug"
        }
    }

    productFlavors {
        apiary_mock {
            applicationId "com.homefix.tradesman.apiary_mock"
            versionName "1.0-apiary"
        }

        salesforce {
            applicationId "com.homefix.tradesman.sf"
            versionName "1.0-sf"
        }

        custom {
            applicationId "com.homefix.tradesman"
            versionName "1.0"
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/MANIFEST.MF'
    }

    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':lib')

    // Google
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha1'
    compile 'com.android.support:multidex:1.0.1'

    // UI
    compile 'com.github.rey5137:material:1.2.2'

    // Mosby (MVP)
    compile 'com.hannesdorfmann.mosby:mvp:2.0.1'
    compile 'com.hannesdorfmann.mosby:viewstate:2.0.1'

    // Cache library
    compile 'com.lifeofcoding:cacheutilslibrary:1.1.0@aar'
    compile 'com.google.code.gson:gson:2.4'
    compile 'commons-io:commons-io:2.4'

    // Icepick
    compile 'frankiesardo:icepick:3.2.0'
    provided 'frankiesardo:icepick-processor:3.2.0'

    // Fragment Args - https://github.com/sockeqwe/fragmentargs
    compile 'com.hannesdorfmann.fragmentargs:annotation:3.0.2'
    apt 'com.hannesdorfmann.fragmentargs:processor:3.0.2'

    // EventBus
    compile 'org.greenrobot:eventbus:3.0.0'

    // Rx and Retrofit
    compile 'io.reactivex:rxandroid:1.2.1'
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'

    provided 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compile('org.glassfish.jersey.core:jersey-server:2.22.2') {
        exclude module: 'javax.inject'
    }
    // Jersey core Servlet 3.x implementation
    compile('org.glassfish.jersey.containers:jersey-container-servlet:2.22.2') {
        exclude module: 'javax.inject'
    }
    // Jersey Test Framework â€” Grizzly2 container
    testCompile('org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.22.2') {
        exclude module: 'javax.inject'
    }

    // Material Dialogs
    compile('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') {
        transitive = true
        exclude module: 'recyclerview-v7'
        exclude module: 'support'
    }

    // Location https://github.com/mrmans0n/smart-location-lib
    compile 'io.nlopez.smartlocation:library:3.2.4'

    // Week-View https://github.com/alamkanak/Android-Week-View
    compile 'com.github.alamkanak:android-week-view:1.2.6'

    // Calendar https://github.com/SundeepK/CompactCalendarView
    compile 'com.github.sundeepk:compact-calendar-view:1.8.5'

    // test
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support:support-annotations:23.4.0'
}


